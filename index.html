<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/styles.css" rel="stylesheet">
  <script src="script.js"></script>
  <title>Timed-Quiz</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="answer-container">
        <button class="button">Answer 1</button>
        <button class="button">Answer 2</button>
        <button class="button">Answer 3</button>
        <button class="button">Answer 4</button>
      </div>
    </div>
    <div class="start-next">
      <button id="start-btn" class="start-btn button">Start</button>
      <button id="next-btn" class="next-btn button hide">Next</button>
      <p id="timer" class="hide">0</p>
    </div>
  </div>

</body>
</html>
