<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p id="timer"></p>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="questionTextBox"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="questionBox1" class="btn">Hello1</button>
          <button id="questionBox2" class="btn">Hello2</button>
          <button id="questionBox3" class="btn">Hello3</button>
          <button id="questionBox4" class="btn">Hello4</button>
        </div>
        <div id="forward"></div>
      </div>
    </div>
  </body>
</html>
